dist: xenial
language: python
python: "3.7"
install:
- pip install -r requirements-dev.txt
- pip install .
matrix:
  include:
    - name: "application_test"
      python: "3.7"
      env:
        - TARGET_NAME=DistestUnitTestTarget
        - SCRIPT_NAME="run_tests.sh"
    - name: "documentation_test"
      python: "3.7"
      env: SCRIPT_NAME="test_sphinx.sh"
script:
- SCRIPT_NAME
deploy:
  provider: pypi
  user: Cobular
  password:
    secure: 
  on:
    branch: master